<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>원페이지쇼핑몰</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gugi', cursive;
        }

        .myitem {
            width: 500px;
            height: 400px;
            background-image: url("https://www.theartblog.org/wp-content/uploaded/2016/11/AM-Untitled2-1992-800x802.jpg");
            background-position: center;
            background-size: cover;
        }

        .price {
            font-size: 13px;
        }

        .description {
            width: 500px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .order-box {
            width: 300px;
        }

        .mybtn {
            width: 100px;
            margin: auto;
            display: block;
        }

        .wrap {
            margin: auto;
            width: 500px;
        }

        .rate {
            color: blue;
        }

    </style>
    <script>

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let currentCurrency = (response[1]['rate'])
                    $('#currency-box').text(currentCurrency)
                }
            })
        });

        function order() {
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();

            if (name == '') {
                alert('이름을 입력하세요');
            } else if (count == '--수량을선택하세요--') {
                alert('수량을 입력하세요');
            } else if (address == '') {
                alert('주소를 입력하세요');
            } else if (phone == '') {
                alert('전화번호를 입력하세요');
            } else {
                alert('주문이 완료되었습니다!')
            }

        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="myitem"></div>
    <div class="description">
        <h1>포스터를 팝니다 <span class="price">가격 10,000원/개</span></h1>
        <p>이 포스터는 세계적으로 유명한 추상화풍의 거장 아그네스마틴 작품의 포스터형입니다</p>

        <p> 달러-원 환율: <span id="currency-box" class="rate" >1,000</span> </p>
    </div>
    <div class="order-box">
        <div class="input-group mb-3">
            <div class="input-group-prepend">

                <span class="input-group-text" id="name">주문자이름</span>
            </div>

            <input id='order-name' type="text" class="form-control" aria-label="Default" aria-describedby="name">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">

                <span class="input-group-text" id="address">주소</span>
            </div>

            <input id='order-address' type="text" class="form-control" aria-label="Default" aria-describedby="address">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">

                <span class="input-group-text" id="phone">전화번호</span>
            </div>

            <input id='order-phone' type="text" class="form-control" aria-label="Default" aria-describedby="phone">
        </div>
        <button onclick="order()" type="button" class="btn btn-primary mybtn">주문하기</button>
    </div>
</div>
</body>
</html>
